name: Kekik Flet Derlemesi

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform      : linux
            os            : ubuntu-latest
            build_command : "flet build linux -v"
            output_dir    : "build/linux"
            artifact_name : "linux-build.7z"

          - platform      : windows
            os            : windows-latest
            build_command : "flet build windows -v"
            output_dir    : "build/windows"
            artifact_name : "windows-build.7z"

          - platform      : android
            os            : ubuntu-latest
            build_command : "flet build apk -v"
            output_dir    : "build/apk"
            artifact_name : "android-build.7z"

          - platform      : ipa
            os            : macos-latest
            build_command : "flet build ipa -v"
            output_dir    : "build/ipa"
            artifact_name : "ipa-build.7z"

    steps:
      - name: ðŸš€ Repositoryâ€™yi Kopyala
        uses: actions/checkout@v4.2.2

      - name: ðŸ› ï¸ Python 3.11.8 YÃ¼kle
        uses: actions/setup-python@v5.4.0
        with:
          python-version: 3.11.8

      - name: ðŸ“¦ Gereksinimleri YÃ¼kle
        run : |
          python -m pip install --upgrade pip
          pip install -Ur requirements.txt

      - name: Linux Build Dependencies (sadece Linux iÃ§in)
        if  : matrix.platform == 'linux'
        run : |
          sudo apt update -qq
          sudo apt install -y ninja-build libgtk-3-dev build-essential

      - name : ðŸ”¨ Projeyi Derle
        env  :
          PYTHONIOENCODING: utf-8
        run  : ${{ matrix.build_command }}

      - name : ðŸ“¦ Ã‡Ä±ktÄ±larÄ± SÄ±kÄ±ÅŸtÄ±r
        run  : |
          7z a -mx9 ${{ matrix.artifact_name }} ${{ matrix.output_dir }}/*

      - name: ðŸ“¤ Build DosyalarÄ±nÄ± Sakla
        run: |
          mkdir -p build_outputs
          mv ${{ matrix.artifact_name }} build_outputs/

      - name: ðŸ“¥ Build DosyalarÄ±nÄ± YÃ¼kle
        uses: actions/upload-artifact@v4.6.1
        with:
          name: build_outputs
          path: build_outputs

  release:
    needs   : build
    runs-on : ubuntu-latest
    steps   :
      - name : ðŸ·ï¸ Versiyon NumarasÄ± Al
        id   : version
        shell: bash
        run  : |
          VERSION=$(TZ="Europe/Istanbul" date +"%Y.%m.%d-%H.%M.%S")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: ðŸ“¥ Build DosyalarÄ±nÄ± Ä°ndir
        uses: actions/download-artifact@v4.1.8
        with:
          name: build_outputs
          path: build_outputs

      - name: ðŸ”¥ Mevcut "latest" Release ve Tag'i Sil
        run : |
          RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/latest" | jq -r .id)

          if [[ "$RELEASE_ID" != "null" ]]; then
            echo "Mevcut release ($RELEASE_ID) siliniyor..."
            curl -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"

            echo "Tag 'latest' siliniyor..."
            git push --delete origin latest || true
          else
            echo "Mevcut release bulunamadÄ±, devam ediliyor..."
          fi

      - name: ðŸ“¤ Yeni Release OluÅŸtur
        uses: softprops/action-gh-release@v2.2.1
        with:
          tag_name   : latest
          name       : "GÃ¼ncel SÃ¼rÃ¼m"
          body       : "${{ env.VERSION }} - ${{ github.sha }} iÃ§in otomatik oluÅŸturulan sÃ¼rÃ¼m."
          draft      : false
          prerelease : false
          files      : build_outputs/*