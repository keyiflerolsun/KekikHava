name: Kekik Flet Derlemesi

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform      : linux
            os            : ubuntu-latest
            build_command : "flet build linux -v"
            output_dir    : "build/linux"
            artifact_name : "linux-build.zip"

          - platform      : windows
            os            : windows-latest
            build_command : "flet build windows -v"
            output_dir    : "build/windows"
            artifact_name : "windows-build.zip"

          - platform      : android
            os            : ubuntu-latest
            build_command : "flet build apk -v"
            output_dir    : "build/apk"
            artifact_name : "android-build.zip"

          - platform      : ipa
            os            : macos-latest
            build_command : "flet build ipa -v"
            output_dir    : "build/ipa"
            artifact_name : "ipa-build.zip"

    steps:
      - name: üöÄ Repository‚Äôyi Kopyala
        uses: actions/checkout@v4.2.2

      - name: üõ†Ô∏è Python 3.11.8 Y√ºkle
        uses: actions/setup-python@v5.4.0
        with:
          python-version: 3.11.8

      - name: üì¶ Gereksinimleri Y√ºkle
        run : |
          python -m pip install --upgrade pip
          pip install -Ur requirements.txt

      - name: Linux Build Dependencies (sadece Linux i√ßin)
        if  : matrix.platform == 'linux'
        run : |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev build-essential

      - name: üî® Projeyi Derle
        env:
          PYTHONIOENCODING: utf-8
        run : ${{ matrix.build_command }}

      - name: üóúÔ∏è √áƒ±ktƒ±yƒ± Ar≈üivle
        run : |
          # 7z y√ºkl√º deƒüilse zip komutunu kullanabilirsiniz.
          if command -v 7z; then
            7z a -mx9 ${{ matrix.artifact_name }} ${{ matrix.output_dir }}
          else
            zip -r ${{ matrix.artifact_name }} ${{ matrix.output_dir }}
          fi

      - name: üì§ Artifact Olarak Y√ºkle
        uses: actions/upload-artifact@v4.6.1
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs   : build
    runs-on : ubuntu-latest
    steps   :
      - name : üì• T√ºm Artifact'larƒ± ƒ∞ndir
        uses : actions/download-artifact@v3

      - name : üè∑Ô∏è Versiyon Numarasƒ± Belirle
        id   : version
        run  : |
          # T√ºrkiye saat dilimine g√∂re tarih formatƒ± olu≈üturur.
          VERSION=$(TZ="Turkey" date +"%Y.%m.%d-%H:%M:%S")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      - name : üî• Mevcut "latest" Release ve Tag'i Sil
        run  : |
          RELEASE_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/releases/tags/latest" | jq -r .id)
          if [ "$RELEASE_ID" != "null" ]; then
            echo "Mevcut release ($RELEASE_ID) siliniyor..."
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/releases/$RELEASE_ID"
            echo "Tag 'latest' siliniyor..."
            git push --delete origin latest || true
          else
            echo "Mevcut release bulunamadƒ±, devam ediliyor..."
          fi

      - name: üöÄ G√ºncel S√ºr√ºm√º GitHub Releases'a Y√ºkle
        uses: softprops/action-gh-release@v2.2.1
        with:
          tag_name   : latest
          name       : "G√ºncel S√ºr√ºm"
          body       : "${{ env.VERSION }} - ${{ github.sha }} i√ßin otomatik olu≈üturulan s√ºr√ºm."
          draft      : false
          prerelease : false
          files      : |
            linux-build.zip
            windows-build.zip
            android-build.zip
            ipa-build.zip